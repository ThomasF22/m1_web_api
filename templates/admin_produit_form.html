<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% if context_item %}Modifier Produit{% else %}Nouveau Produit{% endif %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>{% if context_item %}Modifier Produit{% else %}Nouveau Produit{% endif %}</h2>

        <form action="{{ request.url.path }}" method="post" enctype="multipart/form-data">
            
            <div>
                <label for="image_file" style="display: block; margin-bottom: 0.3rem; text-align: left;">Image du produit</label>
                
                {% if context_item and context_item.image_p %}
                <img src="/static/images/produits/{{ context_item.image_p }}" alt="Image actuelle" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 0.5rem;">
                <p style="font-size: 0.8rem; color: #666; margin-top: 0;">Laissez vide pour conserver cette image.</p>
                {% endif %}

                <input 
                  type="file" 
                  name="image_file" 
                  id="image_file"
                  accept="image/png, image/jpeg, image/svg+xml, image/webp"> 
              </div>
            
            <input 
              type="text" 
              name="designation_p" 
              placeholder="Désignation" 
              value="{{ context_item.designation_p if context_item else '' }}" 
              required>
            
            <input 
              type="text" 
              name="type_p" 
              placeholder="Type (ex: fruit, légume)" 
              value="{{ context_item.type_p if context_item else '' }}" 
              required>
            
            <input 
              type="number" 
              step="0.01" 
              name="prix_ht" 
              placeholder="Prix HT (ex: 1.99)" 
              value="{{ context_item.prix_ht if context_item else '' }}" 
              required>

            <input 
              type="number" 
              step="0.01" 
              name="ppromo" 
              placeholder="Promotion en % (ex: 15.00)" 
              value="{{ context_item.ppromo if context_item and context_item.ppromo else '' }}">
            
            <input 
              type="number" 
              name="stock_p" 
              placeholder="Stock (ex: 150)" 
              value="{{ context_item.stock_p if context_item else '' }}" 
              required>
            
            <button type="submit">
              {% if context_item %}Mettre à jour{% else %}Enregistrer{% endif %}
            </button>
        </form>
        
        <p><a href="/admin/produits">Annuler</a></p>
    </div>
</body>
</html>
