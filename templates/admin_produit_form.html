<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% if context_item %}Modifier Produit{% else %}Nouveau Produit{% endif %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>{% if context_item %}Modifier Produit{% else %}Nouveau Produit{% endif %}</h2>

        <form action="{{ request.url.path }}" method="post">
            
            <input 
              type="text" 
              name="designation_p" 
              placeholder="Désignation" 
              value="{{ context_item.designation_p if context_item else '' }}" 
              required>
            
            <input 
              type="text" 
              name="type_p" 
              placeholder="Type (ex: fruit, légume)" 
              value="{{ context_item.type_p if context_item else '' }}" 
              required>
            
            <input 
              type="number" 
              step="0.01" 
              name="prix_ht" 
              placeholder="Prix HT (ex: 1.99)" 
              value="{{ context_item.prix_ht if context_item else '' }}" 
              required>
            
            <input 
              type="number" 
              name="stock_p" 
              placeholder="Stock (ex: 150)" 
              value="{{ context_item.stock_p if context_item else '' }}" 
              required>
            
            <button type="submit">
              {% if context_item %}Mettre à jour{% else %}Enregistrer{% endif %}
            </button>
        </form>
        
        <p><a href="/admin/produits">Annuler</a></p>
    </div>
</body>
</html>
