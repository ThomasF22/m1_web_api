<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Mon Profil</h2>
        
        {% if message %}
        <p style="color: {% if error %}red{% else %}green{% endif %};">{{ message }}</p>
        {% endif %}

        <form action="/profil" method="post">
            <input 
              type="text" 
              name="user_login" 
              placeholder="Pseudo" 
              value="{{ user.user_login }}" 
              required>
            
            <input 
              type="email" 
              name="user_mail" 
              placeholder="Email" 
              value="{{ user.user_mail }}" 
              required>
            
            <input 
              type="password" 
              name="user_password" 
              placeholder="Nouveau mot de passe (laisser vide pour ne pas changer)" 
              value=""> <p style="font-size: 0.9em; color: #666;">Rôle : {{ user.user_role }} (Non modifiable)</p>
            
            <button type="submit">Mettre à jour mon profil</button>
        </form>
        
        <p style="margin-top: 2rem;">
            <a href="/produits" class="btn-link">Voir les produits</a>
        </p>
        <p>
            <a href="/logout" class="btn-link">Déconnexion</a>
        </p>
    </div>
</body>
</html>
