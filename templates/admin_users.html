<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Utilisateurs</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .action-links a, .action-form button {
            display: inline-block; padding: 4px 8px;
            font-size: 0.9rem; border-radius: 4px;
            text-decoration: none;
        }
        .action-links a { background-color: #007bff; color: white; }
        .action-form button { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        .action-form { display: inline; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestion des Utilisateurs</h2>
        <p><a href="/admin/users/new" class="btn-link">Ajouter un nouvel utilisateur</a></p>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Compte ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in context_items %}
                <tr>
                    <td>{{ item.user_id }}</td>
                    <td>{{ item.user_login }}</td>
                    <td>{{ item.user_mail }}</td>
                    <td>{{ item.user_compte_id }}</td>
                    <td class="action-links">
                        <a href="{{ request.url.path }}edit/{{ item.user_id }}">Modifier</a>
                        <form action="{{ request.url.path }}delete/{{ item.user_id }}" method="post" class="action-form">
                            <button type="submit" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <p style="margin-top: 2rem;"><a href="/admin/">Retour au panneau d'admin</a></p>
    </div>
</body>
</html>
